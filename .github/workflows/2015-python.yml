name: 2015 Python Tests

on:
  push:
    paths:
      - "2015/python/**"
      - ".github/workflows/2015-python.yml"
  pull_request:
    paths:
      - "2015/python/**"
      - ".github/workflows/2015-python.yml"

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 2015/python

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Run pytest
        run: python -m pytest -v
